<!DOCTYPE html>
<html>
<head>
	<title>Mi Tienda en Línea</title>
	 <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/style.css')}}">
</head>
<body>
	<header>
		<nav>
			<ul>
				<li><a href="{{url_for('inicio')}}">Home</a></li>
				<li><a href="{{url_for('Catalogo')}}">Catalogo</a></li>
				<li><a href="{{url_for('login')}}">Iniciar sesión</a></li>
				<li><a href="{{url_for('agregarCliente')}}">Registrarse</a></li>
                <li><a href="{{url_for('AdminLogin')}}">Admin</a></li>
			</ul>
		</nav>
	</header>

	<main>
    <h1>Producto Disponibles</h1>
    <div class="catalog">
    {%for producto in producto %}
      <div class="product">
      <img src="/{{producto.RutaImagen}}" alt="imagen">
         <h3>{{producto.nombre_producto}}</h3>
         <p>{{producto.descripcion}}</p>
         <span>${{producto.precio}}</span>
          </br>
      </div>
     {% endfor %}
  </div>
  </main>

	<footer>
		<p>Derechos Reservados &copy;  ShopEase 2023</p>
	</footer>
</body>
</html>
