<!DOCTYPE html>
<html>
<head>
	<title>Mi Tienda en Línea</title>
	 <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/style.css')}}">
</head>
<body>
	<header>
		<nav>
			<ul>
				<li><a href="{{url_for('CatalogoUsuarios')}}">Catalogo</a></li>
                <li><a href="{{url_for('VerCarrito')}}">Carrito</a></li>
                <li><a href="{{url_for('VerHistorial')}}">Historial de compras</a></li>
				<li><a href="{{url_for('perfil')}}">Perfil</a></li>
				<li class="right"><a href="{{url_for('logout')}}">Cerrar Sesión</a></li>
			</ul>
		</nav>
	</header>
  <main>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Correo</th>
                <th>Numero</th>
                <th>contraseña</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
        <tr>
            <td>{{cliente.id_cliente}}</td>
            <td>{{cliente.nombre}}</td>
            <td>{{cliente.correo}}</td>
            <td>{{cliente.numero_telefono}}</td>
            <td>{{cliente.contraseña}}</td>
            <td><a href="/editar/perfil/{{cliente.id_cliente}}">
                <button>Editar</button></a></td>
        </tr>
        </tbody>
    </table>
  </main>
  <footer>

  </footer>
</body>
</html>
